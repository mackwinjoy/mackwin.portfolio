    /* Custom Styles */
    html { scroll-behavior: smooth; }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }

    .animate-fadeInUp { animation: fadeInUp 0.8s ease-out forwards; }
    @keyframes pulse {

    @media (max-width: 640px) {

<body>
  <div id="root"></div>

  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/Babel.min.js"></script>

  <script type="text/babel">
    const { useEffect } = React;

    // Navbar Component
    const Navbar = () => {
      const sections = [
        { id: 'home', label: 'Home' },
        { id: 'about', label: 'About' },
        { id: 'skills', label: 'Skills' },
        { id: 'experience', label: 'Experience' },
        { id: 'education', label: 'Education' },
        { id: 'contact', label: 'Contact' },
      ];

      const handleNavClick = (id) => {
        document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
      };

      return (
        <nav className="bg-gradient-to-r from-blue-600 to-indigo-600 text-white fixed w-full z-10 shadow-lg">
          <div className="container mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center navbar-container">
            <h1 className="text-2xl font-bold">Mackwin Joy Dsouza</h1>
            <ul className="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-6 navbar-menu">
              {sections.map((section) => (
                <li key={section.id}>
                  <a
                    href={`#${section.id}`}
                    onClick={() => handleNavClick(section.id)}
                    className="hover:text-yellow-300 transition cursor-pointer"
                  >
                    {section.label}
                  </a>
                </li>
              ))}
            </ul>
          </div>
        </nav>
      );
    };

    // Hero Component
    const Hero = () => (
      <section
        id="home"
        className="h-screen flex items-center justify-center parallax"
        style={{ backgroundImage: "url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80')" }}
      >
        <div className="text-center text-white bg-black bg-opacity-50 p-10 rounded-lg animate-fadeInUp">
          <h1 className="text-5xl font-bold mb-4">Mackwin Joy Dsouza</h1>
          <p className="text-2xl mb-6">Business Development Executive</p>
          <a
            href="#contact"
            className="bg-yellow-400 text-gray-800 px-6 py-3 rounded-full font-semibold hover:bg-yellow-500 transition"
          >
            Get in Touch
          </a>
        </div>
      </section>
    );

    // About Component
    const About = () => (
      <section id="about" className="py-20 bg-white">
        <div className="container mx-auto px-4">
          <h2 className="text-4xl font-bold text-center mb-10">About Me</h2>
          <div className="flex flex-col md:flex-row items-center about-container">
            <div className="md:w-1/2 mb-8 md:mb-0">
              <img
                src="https://media.licdn.com/dms/image/v2/D5603AQHeQyGKTGPS6A/profile-displayphoto-shrink_800_800/0/1695443825900?e=1751500800&v=beta&t=j-7RB9ILYBXLJ5EklI7mGXSS7a155ztxnFEwmMouauw"
                alt="Profile"
                className="rounded-full w-64 h-64 mx-auto shadow-lg profile-img"
              />
            </div>
            <div className="md:w-1/2 animate-fadeInUp">
              <p className="text-lg leading-relaxed">
                Proactive Business Development Executive with 1 years of experience. Successfully generated 150+ high-quality B2B leads and sales opportunities. Delivered impactful presentations to C-level executives, aligning ERP solutions with client needs. Conducted 50+ ERP software demonstrations, driving client engagement and conversion. Acted as an ERP subject matter expert, ensuring in-depth product knowledge during client interactions. Collaborated on strategic campaigns, enhancing product visibility and brand recognition. Conducted market analysis and competitor research to refine value propositions and support sales strategies. Proficient in Zoho CRM and Books for lead tracking and follow-ups. Adept at social media lead generation and cold calling campaigns.
              </p>
            </div>
          </div>
        </div>
      </section>
    );

    // Skills Component
    const Skills = () => {
      const skills = [
        { icon: 'fas fa-file-excel', color: 'text-green-500', name: 'Microsoft Excel & Word', delay: 0 },
        { icon: 'fas fa-database', color: 'text-blue-500', name: 'ODOO ERP', delay: 0.1 },
        { icon: 'fas fa-ad', color: 'text-purple-500', name: 'Social Media Marketing', delay: 0.2 },
        { icon: 'fas fa-handshake', color: 'text-yellow-500', name: 'Client Relationship Management', delay: 0.3 },
        { icon: 'fas fa-chart-line', color: 'text-red-500', name: 'Sales & Promotion Strategies', delay: 0.4 },
        { icon: 'fas fa-sync-alt', color: 'text-teal-500', name: 'Adaptability & Flexibility', delay: 0.5 },
        { icon: 'fas fa-clock', color: 'text-orange-500', name: 'Time Management', delay: 0.6 },
        { icon: 'fas fa-users', color: 'text-indigo-500', name: 'Team Collaboration', delay: 0.7 },
      ];

      return (
        <section id="skills" className="py-20 bg-gray-100">
          <div className="container mx-auto px-4">
            <h2 className="text-4xl font-bold text-center mb-10">Skills</h2>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
              {skills.map((skill) => (
                <div
                  key={skill.name}
                  className="bg-white p-6 rounded-lg shadow-lg card-hover animate-fadeInUp"
                  style={{ animationDelay: `${skill.delay}s` }}
                >
                  <i className={`${skill.icon} text-3xl ${skill.color} mb-4`}></i>
                  <h3 className="text-xl font-semibold">{skill.name}</h3>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    };

    // Experience Component
    const Experience = () => (
      <section id="experience" className="py-20 bg-white">
        <div className="container mx-auto px-4">
          <h2 className="text-4xl font-bold text-center mb-10">Experience</h2>
          <div className="space-y-8">
            <div className="bg-gray-50 p-6 rounded-lg shadow-lg card-hover animate-fadeInUp">
              <h3 className="text-2xl font-semibold">Invenger Technologies Inc.</h3>
              <p className="text-gray-600">Jul 2024 – Present</p>
              <ul className="list-disc ml-6 mt-4">
                <li>Initiated cold calls and outreach, resulting in a 30% increase in high-quality leads and sales opportunities.</li>
                <li>Delivered impactful presentations and product pitches to C-level executives, effectively aligning ERP solutions with client business needs.</li>
                <li>Led comprehensive ERP software demonstrations, emphasizing key features and real-world applications, resulting in a 40% increase in client engagement and conversion.</li>
                <li>Showcased expertise as an ERP subject matter expert, ensuring precise and in-depth product knowledge during client interactions.</li>
                <li>Collaborated with marketing teams on strategic campaigns, boosting product visibility, brand recognition, and market positioning.</li>
                <li>Conducted thorough market analysis and competitor research, identifying trends and refining value propositions to support sales strategies.</li>
                <li>Maintained CRM systems to track leads, manage client interactions, and generate actionable insights for sales forecasting and reporting.</li>
              </ul>
            </div>
            <div className="bg-gray-50 p-6 rounded-lg shadow-lg card-hover animate-fadeInUp" style={{ animationDelay: '0.2s' }}>
              <h3 className="text-2xl font-semibold">Acrene Solutions Private Limited</h3>
              <p className="text-gray-600">Previous Role</p>
              <ul className="list-disc ml-6 mt-4">
                <li>Recorded and organized cash/bank transactions using Zoho Books.</li>
                <li>Tracked and managed operational expenses.</li>
                <li>Generated leads through social media platforms.</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    );

    // Education Component
    const Education = () => (
      <section id="education" className="py-20 bg-gray-100">
        <div className="container mx-auto px-4">
          <h2 className="text-4xl font-bold text-center mb-10">Education & Certifications</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div className="bg-white p-6 rounded-lg shadow-lg card-hover animate-fadeInUp">
              <h3 className="text-2xl font-semibold">Education</h3>
              <p className="mt-2"><strong>MBA (Finance & Marketing)</strong> - Sahyadri College (2022–2024) | CGPA: 8.46</p>
              <p className="mt-2"><strong>Bachelor of Commerce</strong> - MGM College, Udupi (2019–2022) | 74.4%</p>
            </div>
            <div className="bg-white p-6 rounded-lg shadow-lg card-hover animate-fadeInUp" style={{ animationDelay: '0.2s' }}>
              <h3 className="text-2xl font-semibold">Certifications</h3>
              <ul className="list-disc ml-6 mt-4">
                <li>Power BI</li>
                <li>SPSS</li>
                <li>Advanced Microsoft Excel</li>
                <li>Social Media Marketing</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    );

    // Contact Component
    const Contact = () => (
      <section id="contact" className="py-20 bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
        <div className="container mx-auto px-4 text-center">
          <h2 className="text-4xl font-bold mb-10 animate-fadeInUp">Contact Me</h2>
          <div className="flex flex-col items-center space-y-4 animate-fadeInUp">
            <p>
              <i className="fas fa-envelope mr-2"></i>
              <a href="mailto:dsouzamackwinjoy@gmail.com" className="email-link">dsouzamackwinjoy@gmail.com</a>
            </p>
            <p><i className="fas fa-phone mr-2"></i> 9901179203</p>
            <p>
              <i className="fas fa-passport mr-2 passport-icon"></i>
              <span className="passport-info">Y4773735</span>
            </p>
            <p><i className="fas fa-map-marker-alt mr-2"></i> Sunview Posarma House, Pilar Village, Mudarangadi</p>
            <p>
              <i className="fab fa-linkedin mr-2"></i>
              <a href="https://www.linkedin.com/in/mackwin-joy-dsouza" target="_blank" className="underline hover:text-yellow-300">mackwin-joy-dsouza</a>
            </p>
          </div>
          <div className="mt-8">
            <h3 className="text-2xl font-semibold mb-4 animate-fadeInUp">Languages</h3>
            <p className="animate-fadeInUp">English, Hindi, Kannada</p>
          </div>
        </div>
      </section>
    );

    // Footer Component
    const Footer = () => (
      <footer className="bg-gray-800 text-white py-6">
        <div className="container mx-auto px-4 text-center">
          <p>© 2025 Mackwin Joy Dsouza. All rights reserved.</p>
        </div>
      </footer>
    );

    // Main App Component
    const App = () => {
      useEffect(() => {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add('animate-fadeInUp');
              }
            });
          },
          { threshold: 0.1 }
        );

        document.querySelectorAll('.animate-fadeInUp').forEach((element) => {
          observer.observe(element);
        });

        return () => observer.disconnect();
      }, []);

      return (
        <div className="bg-gray-100 font-sans text-gray-800">
          <Navbar />
          <Hero />
          <About />
          <Skills />
          <Experience />
          <Education />
          <Contact />
          <Footer />
        </div>
      );
    };

    // Render the App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
